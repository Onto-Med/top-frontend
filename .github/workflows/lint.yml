name: Lint and test

on:
  push:
    branches:
      - main
    paths-ignore:
      - .devcontainer/**
      - docker-entrypoint.d/**
      - .dockerignore
      - Dockerfile
      - LICENSE
      - README.md
      - nginx.conf
  pull_request:
    branches:
      - main
    paths-ignore:
      - .devcontainer/**
      - docker-entrypoint.d/**
      - .dockerignore
      - Dockerfile
      - LICENSE
      - README.md
      - nginx.conf

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      NPM_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}

    steps:
      - uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"  
      - name: Install dependencies
        run: npm install
      - name: Run ESLint
        run: npm run eslint . --ext .js,.jsx,.ts,.tsx,.vue
